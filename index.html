<html>
<html>

<head>
    <title>Gerador de Widgets</title>
    <style>
        .container{
            width: 900px;
            margin: auto;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerador de Extensões para OCC</h1>
        <br>
        <table>
            <tr>
                <td><span>Chave da aplicação:</span></td>
                <td><input type="text" obrigatorio="true" id="chave"></td>
            </tr>
            <tr>
                <td><span>Criador da extensão:</span></td>
                <td><input type="text" obrigatorio="true" id="criador-extensao"></td>
            </tr>
            <tr>
                <td><span>Nome da extensão:</span></td>
                <td><input type="text" obrigatorio="true" id="nome-extensao"></td>
            </tr>
            <tr>
                <td><span>Descrição da extensão:</span></td>
                <td><input type="text" obrigatorio="true" id="descricao-extensao"></td>
            </tr>
            <tr>
                <td><span>ID do desenvolvedor:</span></td>
                <td><input type="text" obrigatorio="true" id="chave"></td>
            </tr>

            <tr>
                <td><span>Configurações de Extensão:</span></td>
                <td><button id="add-config"></button></td>
            </tr>

            <tr>
                <td><span>Nome do widget:</span></td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td><span>Nome do widget(inglês):</span></td>
                <td><input type="text" id="nome-en"></td>
            </tr>
        </table>

    </div>
</body>

</html>
